<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат анализа</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            color: #333;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #003366;
            margin-top: 0;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.2em;
            line-height: 1.6;
            background: #f8f8f8;
            padding: 20px;
            border-left: 5px solid #0066cc;
            border-radius: 8px;
            margin: 20px 0;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат работы модели: {{ model_name.replace('_', ' ').title() }}</h1>

        <div class="result-text">
            {{ prediction }}
        </div>

        {% if image_url %}
            <img src="{{ image_url }}" class="result-image" alt="Результат анализа">
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">← Назад на главную</a>
    </div>
</body>
</html>
