<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использовать {{ model_name.replace('_', ' ').title() }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            color: #333;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #003366;
            margin-top: 0;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            height: 150px;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #0066cc;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #0066cc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #004d99;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ model_name.replace('_', ' ').title() }}</h1>

        <form method="post" enctype="multipart/form-data">
    {% if model_name in ['image_emotion_recognition', 'sift_cv_algorithm'] %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Анализировать изображение</button>
    {% else %}
        <textarea name="text" placeholder="Введите текст для анализа..." required></textarea>
        <button type="submit">Анализировать текст</button>
    {% endif %}
</form>


        <a href="{{ url_for('index') }}" class="back-link">← Назад на главную</a>
    </div>
</body>
</html>
